<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Scrollbar Widget</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<style>
:root {
--beige: #d4c9bd;
--white: #ffffff;
--brown: #5a4d46;
--green: #9ba167;
--none: #ffffff00;
}
div.scrollmenu {
background-color: var(--beige);
overflow: auto;
white-space: nowrap;
display: flex;
}
div.card {
padding: 20px;
padding-left: 30px;
padding-right: 30px;
margin: 40px;
margin-bottom: 10px;
background: var(--white);
border-radius: 10px;
border-style: solid;
border-width: 4px;
border-color: var(--green);
}
div.card h1{
text-align: center;
color: var(--brown);
}
div.card img{
height: 400px;
display: block;
margin-left: auto;
margin-right: auto;
margin-bottom: 20px;
}
div.button-group {
margin: auto;
display: flex;
flex-direction: row;
justify-content: center;
}
div.button-group button{
background-color: var(--green); /* Green background */
border: 1px solid var(--brown); /* Green border */
color: var(--none); /* White text */
width: 30px;
height: 30px;
cursor: pointer; /* Pointer/hand icon */
}
</style>	<script>
		function changeImage(id, newImage) {
			var img = document.getElementById(id);
			img.src=newImage;
			return false;
		}
	</script>
	<body>
		<div class="scrollmenu">
			<div class="card">
				<h1>Country Oak</h1>
				<img id="Country" src="Cabinets/Country Oak.jpg" alt="Image Unavailable">
				<div class="button-group">
					<button onclick="changeImage('Country', 'Cabinets/Country Oak.jpg');"/>
				</div>
			</div>
			<div class="card">
				<h1>Elegant Dove</h1>
				<img id="Elegant" src="Cabinets/Elegant Dove.jpg" alt="Image Unavailable">
				<div class="button-group">
					<button onclick="changeImage('Elegant', 'Cabinets/Elegant Dove.jpg');"/>
					<button onclick="changeImage('Elegant', 'Cabinets/Elegant Espresso.jpg');"/>
					<button onclick="changeImage('Elegant', 'Cabinets/Elegant Ocean_Blue.jpg');"/>
					<button onclick="changeImage('Elegant', 'Cabinets/Elegant Smoky_Grey.png');"/>
					<button onclick="changeImage('Elegant', 'Cabinets/Elegant Stone.png');"/>
					<button onclick="changeImage('Elegant', 'Cabinets/Elegant White.jpg');"/>
				</div>
			</div>
			<div class="card">
				<h1>Fashion Dove</h1>
				<img id="Fashion" src="Cabinets/Fashion Dove.jpg" alt="Image Unavailable">
				<div class="button-group">
					<button onclick="changeImage('Fashion', 'Cabinets/Fashion Dove.jpg');"/>
					<button onclick="changeImage('Fashion', 'Cabinets/Fashion Ocean_Blue.jpg');"/>
					<button onclick="changeImage('Fashion', 'Cabinets/Fashion Pearl.jpg');"/>
					<button onclick="changeImage('Fashion', 'Cabinets/Fashion White.jpg');"/>
				</div>
			</div>
			<div class="card">
				<h1>Harmony Pearl</h1>
				<img id="Harmony" src="Cabinets/Harmony Pearl.jpg" alt="Image Unavailable">
				<div class="button-group">
					<button onclick="changeImage('Harmony', 'Cabinets/Harmony Pearl.jpg');"/>
				</div>
			</div>
			<div class="card">
				<h1>Luxor Cinnamon</h1>
				<img id="Luxor" src="Cabinets/Luxor Cinnamon.jpg" alt="Image Unavailable">
				<div class="button-group">
					<button onclick="changeImage('Luxor', 'Cabinets/Luxor Cinnamon.jpg');"/>
					<button onclick="changeImage('Luxor', 'Cabinets/Luxor Espresso.jpg');"/>
					<button onclick="changeImage('Luxor', 'Cabinets/Luxor Smoky_Grey.jpg');"/>
					<button onclick="changeImage('Luxor', 'Cabinets/Luxor White.jpg');"/>
				</div>
			</div>
			<div class="card">
				<h1>Matrix Greystone</h1>
				<img id="Matrix" src="Cabinets/Matrix Greystone.jpg" alt="Image Unavailable">
				<div class="button-group">
					<button onclick="changeImage('Matrix', 'Cabinets/Matrix Greystone.jpg');"/>
					<button onclick="changeImage('Matrix', 'Cabinets/Matrix Silver.jpg');"/>
				</div>
			</div>
			<div class="card">
				<h1>Milano Slate</h1>
				<img id="Milano" src="Cabinets/Milano Slate.jpg" alt="Image Unavailable">
				<div class="button-group">
					<button onclick="changeImage('Milano', 'Cabinets/Milano Slate.jpg');"/>

				</div>
			</div>
			<div class="card">
				<h1>Park Avenue Blue</h1>
				<img id="Park_Avenue" src="Cabinets/Park_Avenue Blue.jpg" alt="Image Unavailable">
				<div class="button-group">
					<button onclick="changeImage('Park_Avenue', 'Cabinets/Park_Avenue Blue.jpg');"/>

				</div>
			</div>
			<div class="card">
				<h1>Richmond Stone</h1>
				<img id="Richmond" src="Cabinets/Richmond Stone.jpg" alt="Image Unavailable">
				<div class="button-group">
					<button onclick="changeImage('Richmond', 'Cabinets/Richmond Stone.jpg');"/>
				</div>
			</div>
		</div>
	</body>
</html>
